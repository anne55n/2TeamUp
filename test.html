    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">

  <body>
   <div class="wrapper">
    <form class="form-signin">       
      <h2 class="form-signin-heading">2TeamUp</h2>
      <img class="logo" src="pic.png" style="width:80px;height:80px;">
      <input type="text" class="form-control" name="username" placeholder="Email Address" required="" autofocus="" />
      <input type="password" class="form-control" name="password" placeholder="Password" required=""/> <br>     
      <label class="checkbox1">
        <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me | <a href>Forgot password?</a>
      </label> 
      <button class="btn btn-lg btn-block" type="submit">Login</button> 
      <p id = "member">Not a member? <a href> Join now</a></p>  
    </form>
  </div>
  </body>
